<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>###</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #clickPage, #mainPage {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #clickPage {
            background: black;
            color: white;
            font-size: 4em;
            cursor: pointer;
            z-index: 10;
        }

        #mainPage {
            display: none;
        }

        video#backgroundVideo {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #flashText {
            font-size: 10em;
            font-weight: bold;
            animation: flash 0.1s infinite;
        }

        @keyframes flash {
            0%, 100% { color: white; }
            50% { color: black; }
        }
    </style>
</head>
<body>

    <div id="clickPage">Click Me</div>

    <div id="mainPage">
        <video id="backgroundVideo" autoplay loop muted></video>
        <audio id="backgroundMusic" autoplay loop></audio>
        <div id="flashText">I Love Dick!!!</div>
    </div>

    <script>
        const clickPage = document.getElementById('clickPage');
        const mainPage = document.getElementById('mainPage');
        const backgroundVideo = document.getElementById('backgroundVideo');
        const backgroundMusic = document.getElementById('backgroundMusic');

        clickPage.addEventListener('click', () => {
            clickPage.style.display = 'none';
            mainPage.style.display = 'flex';

            // Set your media files
            backgroundVideo.src = "shady.mp4";
            backgroundVideo.play();

            backgroundMusic.src = "shady.mp3";
            backgroundMusic.play();
        });
    </script>

</body>
</html>
